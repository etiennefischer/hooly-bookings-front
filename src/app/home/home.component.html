<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="customer" class="form-label">FoodTruck</label>
          <select class="form-select" class="form-select" multiple aria-label="multiple select example" [(ngModel)]="booking.customer">
            <option *ngFor="let customer of customers" [value]="customer.id">
              {{customer.name}}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="spot" class="form-label">Spot Number</label>
          <select class="form-select" multiple aria-label="multiple select example" [(ngModel)]="booking.spot">
            <option *ngFor="let spot of spots" [value]="spot.id">
              {{spot.id}}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="date" class="form-label">Date</label>
            <input
              class="form-control"
              type="date"
              id="date"
              required
              [(ngModel)]="booking.bookedAt"
              name="date"
            />
          </div>
        <button (click)="saveBooking()" class="btn btn-success mt-3">Book</button>
      </div>
      <div *ngIf="submitted">
        <h4>Booking submitted</h4>
        <span *ngIf="errorMsg">{{ errorMsg }}</span>
        <button class="btn btn-success" (click)="newBooking()">New Booking</button>
      </div>
    </div>
  </div>
